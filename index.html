<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Managment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="website icon" type="svg" href="img/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="site-header__container container">
      <div class="site-header__logo">
        <img src="img/logo-full.svg" alt="">
      </div>
      <button class="site-header__btn">New tranzaction</button>

      <ul class="site-header__exchange-rate">
        <li class="site-header__exchange-rate-item exchange-item">
          <div class="exchange-item__description">
            <p>Income</p>
            <img src="img/up-circle-icon.svg" alt="">
          </div>
          <p class="exchange-rate__sum">6,636,226 UZS</p>
        </li>
        <li class="site-header__exchange-rate-item">
          <div class="exchange-item__description">
            <p>Outcome</p>
            <img src="img/down-circle-icon.svg" alt="">
          </div>
          <p class="exchange-rate__sum">1,204,220 UZS</p>
        </li>
        <li class="site-header__exchange-rate-item item-3">
          <div class="exchange-item__description">
            <p>Remainder</p>
            <img src="img/usd-icon.svg" alt="">
          </div>
          <p class="exchange-rate__sum">5,432,006 UZS</p>
        </li>
      </ul>
    </div>
  </header>
</body>
</html>
